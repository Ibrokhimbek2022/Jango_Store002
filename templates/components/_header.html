    <div class="container px-lg-3">

                class="fw-bold text-uppercase text-dark">Boutique</span></a>
            <button class="navbar-toggler navbar-toggler-end" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <!-- Link--><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>

                    <li class="nav-item">

                </ul>
                <ul class="navbar-nav ms-auto">

                            class="text-gray fw-normal"> (0)</small></a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-user me-1 text-gray fw-normal"></i>Login
                        </a>
                        {% else %}
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-user me-1 text-gray fw-normal"></i>Logout
